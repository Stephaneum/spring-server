<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>static/img/favicon.png" />
    <link rel="apple-touch-icon" sizes="196x196" href="<%= BASE_URL %>static/img/favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <div id="modal-loading" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0;width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
      <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center">
        <div style="text-align: center; padding: 25px; border-radius: 10px; background-color: white">
          <h4 id="modal-loading-text" style="margin: 0">Verarbeitung...</h4>
          <div class="progress" style="margin-top: 25px">
            <div id="modal-loading-bar" class="indeterminate"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="modal-loading-invisible"
      style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0);"
    ></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
